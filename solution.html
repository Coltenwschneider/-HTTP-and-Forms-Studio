<!DOCTYPE html>
<head>
    <script>
        function setSearchEngine() {
            console.log("Running")
            let actions = {
                "google": "https://www.google.com/search",
                "duckduckgo": "	https://duckduckgo.com/",
                "bing": "https://www.bing.com/search",
                "ask": "https://www.ask.com/web"
            }

            let form = document.getElementById('searchForm');
            let selectedEngine = document.querySelector('[name=engine]:checked');
            let mySelectedAction = actions[selectedEngine.value];
            form.setAttribute('action', mySelectedAction);
            console.log(selectedEngine.value);
        }

        window.addEventListener('load', function() {
            let button = document.getElementById("goButton");
            button.addEventListener("click", setSearchEngine);
        });
    </script>
</head>







<form id="searchForm">
    <input type="text" name="q" />
        <label>
            <input type="radio" name="engine" value="google"/>
            Google
        </label> 
        <label>
            <input type="radio" name="engine" value="duckduckgo"/>
            DuckDuckGo
        </label>
        <label>
            <input type="radio" name="engine" value="bing"/>
            Bing    
        </label>
        <label>
            <input type="radio" name="engine" value="ask"/>
            Ask
        </label>
        <button id="goButton">Go!</button>
</form>
